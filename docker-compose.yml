version: "3.8"

services:
  app:
    container_name: oiltracker
    build: .
    image: oil-change-tracker:latest
    environment:
      - NODE_ENV=production
      - PORT=${APP_PORT:-3000}
    ports:
      - "${HOST_PORT:-3000}:${APP_PORT:-3000}"
    volumes:
      - oil_data:/app/data
      - oil_uploads:/app/uploads
    restart: unless-stopped

volumes:
  oil_data:
  oil_uploads:
