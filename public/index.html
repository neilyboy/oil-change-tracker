<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Oil Change Tracker</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <meta name="theme-color" content="#0d0f12">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="application-name" content="Oil Change Tracker">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Oil Change Tracker">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <span class="logo"><i class="mdi mdi-oil"></i></span>
      <span class="title">Oil Change Tracker</span>
    </div>
    <nav class="header-nav">
      <a href="#/" class="nav-link" data-link>Home</a>
      <a href="#/add-vehicle" class="nav-link" data-link>Add</a>
      <a href="#/settings" class="nav-link" data-link>Settings</a>
    </nav>
  </header>

  <main id="app" class="app-main"></main>

  <footer class="bottom-nav" role="navigation" aria-label="Primary">
    <a class="bn-item" data-nav="home" href="#/"> <i class="mdi mdi-home-outline"></i> <span>Home</span> </a>
    <a class="bn-item" data-nav="add" href="#/add-vehicle"> <i class="mdi mdi-plus-circle-outline"></i> <span>Add</span> </a>
    <a class="bn-item" data-nav="settings" href="#/settings"> <i class="mdi mdi-cog-outline"></i> <span>Settings</span> </a>
  </footer>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <script src="/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
